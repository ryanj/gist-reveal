<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="description" content="{{description}}">
    <meta name="author" content="{{user}}">
    <meta name="gist_id" content="{{gist_id}}">
    <title>{{title}}</title>
    <link rel="icon" type="image/png" href="/img/k8s-favicon.png"/>
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <style id='site_logo_css' type='text/css'>
      .reveal .callouts {
        position:   fixed;
        z-index:    30;
        bottom:     0px;
        left:       0px;
        margin:     5%;
      }
      .reveal #logo-link {
        height:     33px;
        outline:    none;
        box-shadow: none;
        background: transparent;
        left: 10px;
        bottom: 10px;
        position: fixed;
        margin: 0px;
      }
      body.reveal-scroll #logo-link {
        display: none;
      }
      .reveal #gist-link {
        height:     33px;
        outline:    none;
        box-shadow: none;
        background: transparent;
        position: fixed;
        left: 10px;
        bottom: 10px;
        margin: 0px;
      }
      body.reveal-scroll #gist-link {
        left: 2%;
        bottom: 10px;
        width: 30%;
      }
      body.print-pdf .reveal .callouts {display:none; !important}
      @media print {
        .reveal .callouts {display:none; !important}
      }
      
      img {
        opacity: 1;
        transition: opacity 0.3s;
      }
      img[data-src] {
        opacity: 0;
      }
    </style>

    <link rel="alternate" type="text/html" href="{{print-pdf-href}}" media='print'>
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/reset.css">
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="/css/theme/black.css">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="/node_modules/reveal.js/plugin/highlight/monokai.css">
    <link rel="stylesheet" href="/css/theme/{{theme}}.css" id="theme">
  </head>

  <body onload="revealit()">
    <div class="reveal">
      <!-- Section elements in this container are displayed as slides -->
      <div class="slides">
        {{slides}}
      </div>
      <div class='callouts'>
        <!--
        <a id='logo-link' class='callouts' href="{{template_logo_url}}"><img id="logo-link" alt="{{template_logo_text}}" src="{{template_logo_img}}" /></a>
        -->
        <a id='gist-link' class='callouts' href="{{template_gist_url}}"><img id="gist-link" alt="{{template_gist_text}}" src="{{template_gist_img}}" /></a>
      </div>
    </div>

                <script src="/node_modules/reveal.js/dist/reveal.js"></script>
                <script src="/node_modules/reveal.js/plugin/notes/notes.js"></script>
                <script src="/node_modules/reveal.js/plugin/markdown/markdown.js"></script>
                <script src="/node_modules/reveal.js/plugin/zoom/zoom.js"></script>
                <script src="/node_modules/reveal.js/plugin/highlight/highlight.js"></script>

                //{{ga-tracker}}

		<script>
                    function getQSParameterByName(name, url = window.location.href) {
                      name = name.replace(/[\[\]]/g, '\\$&');
                      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                          results = regex.exec(url);
                      if (!results) return null;
                      if (!results[2]) return '';
                      return decodeURIComponent(results[2].replace(/\+/g, ' '));
                    }
                    var revealit = function(){
			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
                                hash: true,
                                plugins: [ RevealZoom, RevealMarkdown, RevealHighlight, RevealNotes ],
				width: 960,
				height: 710,
				margin: 0.1,
				controls: true,
				controlsTutorial: true,
				progress: true,
				history: true,
				center: true,
				hosted: {},
				theme: getQSParameterByName('theme'),
				transition: getQSParameterByName('transition') || 'slide', // slide/default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js', async: true },
					{ src: '/js/client.js', async: true }
				]
			});
                        Reveal.configure({ pdfSeparateFragments: false });


			// Lazy loading of images with the data-src attr
                        //[].forEach.call(document.querySelectorAll('img[data-src]'), function(img) {
                        //    img.setAttribute('src', img.getAttribute('data-src'));
                        //    img.onload = function() {
                        //        img.removeAttribute('data-src');
                        //    };
                        //});
		    }
		</script>
  </body>
</html>
